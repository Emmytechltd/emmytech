<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body data-page="contact">
  <header class="nav">
    <div class="nav__inner">
      <a class="brand" href="index.html">Emmytech</a>
      <button class="nav__toggle" id="navToggle" aria-label="Menu">☰</button>
      <nav class="nav__links">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Blog</a>
        <a class="active" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <main class="contact">
    <h1>Get in Touch</h1>
    <div class="contact__grid">
      <form id="contactForm" class="card">
        <label>Name<input name="name" required></label>
        <label>Email<input type="email" name="email" required></label>
        <label>Phone<input type="tel" name="phone" required></label>
        <label>Message<textarea name="message" rows="4" required></textarea></label>
        <button class="btn btn--primary" type="submit">Send</button>
        <a class="btn btn--whatsapp" href="https://wa.me/2347067797360" target="_blank">WhatsApp</a>
      </form>
      <div class="card">
        <h3>Office</h3>
        <p>Ikeja, Lagos</p>
        <p><a href="tel:+2347067797360">+234 706 779 7360</a></p>
        <div class="map">
          <iframe title="Ikeja Lagos" src="https://www.google.com/maps?q=Ikeja+Lagos&output=embed"></iframe>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer minimal">
    <div class="footer__meta">
      <p>© <span id="year"></span> Emmytech Digital Solutions</p>
    </div>
  </footer>
  <script src="assets/js/main.js"></script>
</body>
